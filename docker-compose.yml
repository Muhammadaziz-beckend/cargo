version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000
    container_name: app_my
    volumes:
      - ./:/app
    # ports:
    #   - "8000:8000"
    networks:
      - my_network
    env_file:
      - .env
    working_dir: /app
    restart: always

  nginx:
    image: nginx:latest
    volumes:
      - "./nginx.conf:/etc/nginx/nginx.conf"

      - static_volume:/app/static
    ports:
      - "80:80"
    networks:
      - my_network
    depends_on:
      - app
    restart: always

networks:
  my_network:
    driver: bridge

volumes:
  static_volume: